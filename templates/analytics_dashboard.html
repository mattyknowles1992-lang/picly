<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Picly</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 2rem;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: #f1f5f9;
        }

        .section {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 1rem;
            background: rgba(15, 23, 42, 0.5);
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            color: #cbd5e1;
        }

        .prompt-text {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .rating-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .rating-excellent {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .rating-good {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .rating-fair {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        .engine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .engine-card {
            background: rgba(15, 23, 42, 0.5);
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .engine-name {
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 1rem;
        }

        .engine-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .stat-name {
            color: #94a3b8;
        }

        .stat-val {
            color: #f1f5f9;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>üìä Analytics Dashboard</h1>
        
        <button class="refresh-btn" onclick="loadAnalytics()">üîÑ Refresh Data</button>

        <div class="stats-grid" id="overallStats">
            <div class="loading">Loading analytics...</div>
        </div>

        <div class="section">
            <h2 class="section-title">Engine Performance</h2>
            <div class="engine-grid" id="engineStats"></div>
        </div>

        <div class="section">
            <h2 class="section-title">Top Performing Prompts</h2>
            <table id="topPromptsTable">
                <thead>
                    <tr>
                        <th>Prompt</th>
                        <th>Rating</th>
                        <th>Total Ratings</th>
                        <th>Success Rate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/analytics/dashboard?days=30');
                const data = await response.json();

                if (data.success) {
                    displayOverallStats(data.data.overall);
                    displayEngineStats(data.data.engines);
                    displayTopPrompts(data.data.top_prompts);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function displayOverallStats(stats) {
            const container = document.getElementById('overallStats');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Generations</div>
                    <div class="stat-value">${stats.total_generations.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Average Rating</div>
                    <div class="stat-value">${stats.avg_rating} ‚≠ê</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active Users</div>
                    <div class="stat-value">${stats.active_users.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Downloads</div>
                    <div class="stat-value">${stats.total_downloads.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Shares</div>
                    <div class="stat-value">${stats.total_shares.toLocaleString()}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Quality Score</div>
                    <div class="stat-value">${stats.avg_quality}/100</div>
                </div>
            `;
        }

        function displayEngineStats(engines) {
            const container = document.getElementById('engineStats');
            container.innerHTML = engines.map(engine => `
                <div class="engine-card">
                    <div class="engine-name">${engine.name}</div>
                    <div class="engine-stat">
                        <span class="stat-name">Generations</span>
                        <span class="stat-val">${engine.generations.toLocaleString()}</span>
                    </div>
                    <div class="engine-stat">
                        <span class="stat-name">Avg Rating</span>
                        <span class="stat-val">${engine.avg_rating} ‚≠ê</span>
                    </div>
                    <div class="engine-stat">
                        <span class="stat-name">Download Rate</span>
                        <span class="stat-val">${engine.download_rate}%</span>
                    </div>
                </div>
            `).join('');
        }

        function displayTopPrompts(prompts) {
            const tbody = document.querySelector('#topPromptsTable tbody');
            tbody.innerHTML = prompts.map(p => {
                let ratingClass = 'rating-fair';
                if (p.rating >= 4.5) ratingClass = 'rating-excellent';
                else if (p.rating >= 3.5) ratingClass = 'rating-good';

                return `
                    <tr>
                        <td class="prompt-text" title="${p.prompt}">${p.prompt}</td>
                        <td><span class="rating-badge ${ratingClass}">${p.rating} ‚≠ê</span></td>
                        <td>${p.ratings}</td>
                        <td>${p.success_rate}%</td>
                    </tr>
                `;
            }).join('');
        }

        // Load on page load
        loadAnalytics();
    </script>
</body>
</html>
